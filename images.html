    <h1>Images</h1>
    <p>This page covers common image format</p>

    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src="images/mochi.jpg" alt="A mochi in a bubble" />

    <h2>GIFs</h2>
    <p>GIFs are good for animations.</p>
    <img src="images/mochi.gif" alt="A dancing mochi ball" />

    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons</p>
    <img src="images/mochi.png" alt="A mochi ball" />

    <h2>SVGs</h2>
    <p>
      SVGs are <em>amazing</em>. Use them whenever you can. They don't lose
      quality when cropping and expanding
    </p>
    <img src="images/mochi.svg" alt="A mochi ball with Bezier handles" />
